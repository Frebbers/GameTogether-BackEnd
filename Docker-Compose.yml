services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: GameTogetherDB
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 2

  api:
    build: .
    ports:
      - "5000:8080"
      - "7191:7191"
    depends_on:
      mysql:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

    environment:
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=GameTogetherDB;User=root;Password=${DB_PASSWORD};"
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 2

  migrate:
    build:
      context: .
      target: build
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=GameTogetherDB;User=root;Password=${DB_PASSWORD};"
    working_dir: /src
    command: >
      sh -c "dotnet ef database update --project GameTogetherAPI/GameTogetherAPI.csproj --startup-project GameTogetherAPI/GameTogetherAPI.csproj"

  test:
    build:
      context: .
      target: build
    depends_on:
      mysql:
        condition: service_healthy 
      migrate:
        condition: service_completed_successfully
      api:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=GameTogetherDB;User=root;Password=rekt123;"
    
    command: dotnet test GameTogetherAPI.Test/GameTogetherAPI.Test.csproj
